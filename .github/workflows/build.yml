name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: intl, pdo, sqlite, bcmath

    - name: Install Composer dependencies
      run: composer install --no-dev --optimize-autoloader

    - name: Set up Node.js
      uses: actions/setup-node@v3.8.1
      with:
        node-version: '14'

    - name: Install Node.js dependencies and build assets
      run: |
        npm install
        npm run build
        mv build/assets/*.css public/vendor/app.css
        mv build/assets/*.js public/vendor/app.js

    - name: Archive the project
      uses: actions/upload-artifact@v2
      with:
        name: laravel-project
        path: ./
        exclude: .git/**

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-artifact@v3.1.3
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./laravel-project.zip
        asset_name: laravel-project-${{ github.ref }}.zip
        asset_content_type: application/zip
